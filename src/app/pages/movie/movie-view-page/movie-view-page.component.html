<div class="movie-container">
  <form>
    <div class="poster-container">
        <img src=""
             onerror="this.onerror=null;this.src='./assets/images/image-fallback.png';"/>
    </div>
    <div class="movie-form">
        <mat-form-field>
          <input matInput placeholder="Featured Poster">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Title">
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="Synopsis" rows="10"></textarea>
        </mat-form-field>
      </div>
      <div class="action-btns">
        <button class="m-10" mat-button routerLink="/movies">BACK</button>
        <button class="m-10" mat-raised-button color="primary">EDIT</button>
      </div>
  </form>
</div>
