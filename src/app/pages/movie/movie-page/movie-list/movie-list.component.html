<mat-list *ngFor="let movie of movies">
    <mat-list-item>
      <div class="movie-thumbnail">
        <a target="_blank" href="{{ movie.featured_photo }}">
          <img src="{{ movie.featured_photo }}"
               alt="{{ movie.title }}"
               onerror="this.onerror=null;this.src='/assets/images/no-image-available.png';">
        </a>
      </div>
      <div class="movie-info">
        <h1>{{ movie.title }}</h1>
        <h3>Date Added: {{ movie.created_at | date }}</h3>
        <h3>Synopsis:</h3>
        <p>{{ movie.synopsis }}</p>
        <div class="action-btn">
         <ul>
           <li>
              <a mat-icon-button
                 color="warn"
                 matTooltip="Remove"
                 (click)="deleteMovie(movie.created_at)">
                <mat-icon>delete</mat-icon>
              </a>
           </li>
           <li>
              <a mat-icon-button
                 matTooltip="Favorite"
                 color="accent"
                 (click)="updateMovieLike(movie)">
                 <mat-icon>{{ movie.like ? 'favorite' : 'favorite_border' }}</mat-icon>
            </a>
           </li>
           <li>
              <a mat-icon-button
                 matTooltip="View"
                 [routerLink]="['/movies', movie.title]"
                 [queryParams]="{ created_at: movie.created_at }">
                 <mat-icon>visibility</mat-icon>
            </a>
           </li>
         </ul>
        </div>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
