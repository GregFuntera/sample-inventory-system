<div class="movie-container">
  <div class="poster-container">
      <img src="{{ movie.featured_photo }}"
            onerror="this.onerror=null;this.src='./assets/images/image-fallback.png';"/>
  </div>
  <div class="movie-form">
      <mat-form-field>
        <input matInput
              placeholder="Featured Poster"
              [(ngModel)]="movie.featured_photo"
              required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="movie.title" required>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Synopsis" rows="10" [(ngModel)]="movie.synopsis" required></textarea>
      </mat-form-field>
    </div>
    <div class="action-btns">
      <button class="m-10" mat-button routerLink="/movies">BACK</button>
      <button class="m-10"
              mat-raised-button
              color="primary"
              (click)="addMovie()">ADD</button>
    </div>
  </div>
