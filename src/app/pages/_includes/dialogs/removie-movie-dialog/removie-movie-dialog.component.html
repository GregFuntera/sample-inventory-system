<h2 mat-dialog-title>Remove Movie?</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{ message }}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button
            mat-dialog-close
            [mat-dialog-close]="true">No</button>
    <button mat-button
            cdkFocusInitial
            (click)="removeMovie()">Yes</button>
</mat-dialog-actions>
