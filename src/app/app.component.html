<!--The content below is only a placeholder and can be replaced.-->
<div class="nav-container"
    [class.nav-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="nav-toolbar"
                color="primary">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h5 class="nav-app-name">
        NG-Movie Inventory
      </h5>
      <span>
        <img class="mt-10 ml-5" src="./assets/images/angular-icon.png" width="25px" height="25px"/>
      </span>
    </mat-toolbar>

  <mat-sidenav-container  class="nav-sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav  #snav
                  [mode]="mobileQuery.matches ? 'over' : 'side'"
                  [fixedInViewport]="mobileQuery.matches"
                  fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/movies']">
          <mat-icon>movie</mat-icon>
          <h3>HOME</h3>
        </a>
        <a mat-list-item [routerLink]="['/info']">
          <mat-icon>info</mat-icon>
          <h3>INFORMATION</h3>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar class="toolbar-title mat-elevation-z1" color="primary">
        <h5>{{ title }}</h5>
      </mat-toolbar>
        <div class="content-container m-10">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
