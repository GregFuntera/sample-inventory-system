<!--The content below is only a placeholder and can be replaced.-->
<div class="nav-container"
    [class.nav-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="nav-toolbar"
                color="primary">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="nav-app-name">Responsive App</h1>
    </mat-toolbar>

  <mat-sidenav-container  class="nav-sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav  #snav
                  [mode]="mobileQuery.matches ? 'over' : 'side'"
                  [fixedInViewport]="mobileQuery.matches"
                  fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/movies']" routerLinkActive="active">
          Movies
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar class="mat-elevation-z1" color="primary">Title</mat-toolbar>
        <div class="content-container m-10">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
